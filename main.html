<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="formInfo.js"></script>
</head>
<script>
    function hello() {
        console.log("hello from HTMl")
    }
</script>
<body>
    <h2>Purchase Form</h2>

    <form action="/submit_purchase" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="card_number">Credit Card Number:</label>
        <input type="text" id="card_number" name="card_number" required>

        <label for="expiration_date">Expiration Date:</label>
        <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YYYY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <label for="product">Product:</label>
        <select id="product" name="product" required>
            <option value="item1">Item 1</option>
            <option value="item2">Item 2</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>

        <button type="submit" onclick="hello()" >Place Order</button>
    </form>
</body>
</html>
